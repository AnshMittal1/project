<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn_of_Creators</title>
    <link rel="stylesheet" href="linked-styles.css">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="animated-text"><h1>LinkedIn of the Creators</h1></div>
        <div class="linkedin-box">
            <div class="profile-header">
                <img id="profile1-picture" alt="Profile Picture 1" class="profile-picture">
                <h2>Molik Rajvanshi</h2>
                <p>Developer</p>
            </div>
            <div class="profile-content">
                <a href="https://www.linkedin.com/in/molik-rajvanshi-4217741b8/" target="_blank" class="linkedin-link"><span>View LinkedIn Profile</span></a>
            </div>
        </div>
        <div class="linkedin-box">
            <div class="profile-header">
                <img id="profile2-picture" alt="Profile Picture 2" class="profile-picture">
                <h2>Ansh Mittal</h2>
                <p>Developer</p>
            </div>
            <div class="profile-content">
                <a href="https://www.linkedin.com/in/ansh-mittal-5a4a75247/" target="_blank" class="linkedin-link"><span>View LinkedIn Profile</span></a>
            </div>
        </div>
    </div>
    <script src="script-linked.js"></script>
    <script>
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const duration = 3000; 
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, duration);
        });
    </script>
</body>
</html>
